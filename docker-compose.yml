version: '3.8'

services:
  web:
    build: .
    container_name: facebook_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=facebook_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres

  db:
    image: postgres:16
    container_name: facebook_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=facebook_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: facebook_pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db

  node:
    image: node:20
    container_name: facebook_node
    working_dir: /app
    volumes:
      - .:/app
    command: tail -f /dev/null

volumes:
  postgres_data:
